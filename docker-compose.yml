version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aiopslab_postgres
    environment:
      POSTGRES_USER: aiopslab
      POSTGRES_PASSWORD: aiopslab
      POSTGRES_DB: aiopslab
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiopslab -d aiopslab"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: aiopslab_postgres_data

networks:
  default:
    name: aiopslab_network